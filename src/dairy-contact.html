     <div class="form-group ">
      <label class="control-label " for="name">
       Name
      </label>
      <input class="form-control" id="name" name="name" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="email">
       Email
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="email" name="email" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="subject">
       Subject
      </label>
      <input class="form-control" id="subject" name="subject" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="message">
       Message
      </label>
      <textarea class="form-control" cols="40" id="message" name="message" rows="10"></textarea>
     </div>
     <div class="form-group">
      <div>
       <button id="submitbtn" class="btn btn-primary " onclick="" name="submit" type="submit">
        Submit
       </button>
       <button class="btn btn-primary "   onclick="window.history.go(-1); return false;" name="Back">
        Back
       </button>
      </div>
     </div>

  </div>
 </div>

<script type="text/javascript">
$(document).ready(function(){
    $("button#submitbtn").click(function(){

      dataObj = {}
      dataObj['name'] = $("input#name")[0].value
      dataObj['email'] = $("input#email")[0].value
      dataObj['subject'] = $("input#subject")[0].value
      dataObj['message'] = $("textarea#message")[0].value
        dataObj = {
          "name": "NileshTest",
          "address": "radhakrishnaNileshTest",
          "geolocation" : {"lat" : 45.3675555555, "long": 67.89999999},
          "dailyconsumption": "500",
          "milkbrand": ["warana", "govind"],
          "otherproducts": ["veggies", "fruits"],
          "milkproducts": ["curd", "cheese"],
          "distancebooth": "2000 meters",
          "alreadyHavingservice": "yes",
          "paymentmode":["paytm","Cash","netbanking"],
          "frequently_used_paymment_mode": "paytm",
          "ready_for_our_service": "yes"
        };
         BootstrapDialog.alert('Thank you! <br> our team will get in touch with you shortly');
      $.ajax({
          type:"POST",
          url : "http://3.209.31.197:8080/insertFeedBack",
          headers: {'Content-Type': 'application/json'},
          data:JSON.stringify(dataObj),
          dataType: 'json',
          success : function(data){
            console.log("success to request"+data);
             BootstrapDialog.alert('Thank you! <br> our team will get in touch with you shortly');
          }
        });
    });
});
