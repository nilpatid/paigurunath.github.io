<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>SHOP</title>

  <link rel="shortcut icon" sizes="32x32" href="images/shop-icon-32.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@Polymer">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="SHOP">
  <meta name="theme-color" content="#fff">
  <link rel="manifest" href="manifest.json">

  <style>

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      font-size: 13px;
      line-height: 1.5;
      min-height: 100vh;
    }

    /* styling for render while resources are loading */
    shop-app[unresolved] {
      display: block;
      min-height: 101vh;
      line-height: 68px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.3em;
      color: #202020;
      padding: 0 16px;
      overflow: visible;
    }

  </style>

</head>
<body>



  <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <link rel="import" href="bower_components/neon-animation/neon-animation.html">
  <link rel="import" href="bower_components/neon-animation/neon-animated-pages.html">
  <link rel="import" href="bower_components/neon-animation/neon-animatable.html">
  <link rel="import" href="bower_components/neon-animation/neon-animations.html">
    <link rel="import" href="src/dairy-home.html">
    <link rel="import" href="src/dairy-survey.html">
    <link rel="import" href="src/dairy-contact.html">
<div class="content fit" style="height:100%; top:64px">
    <template is="dom-bind">
      <dairy-home ></dairy-home>
            <neon-animated-pages id="pages" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
                <neon-animatable class="page" >
                    <dairy-home ></dairy-home>
                </neon-animatable>

                <neon-animatable class="page">
                    <dairy-contact unresolved></dairy-contact>
                </neon-animatable>
                <neon-animatable class="page" style="height:100%;background: #333333;">
                    <dairy-survey></dairy-survey>
                </neon-animatable>
            </neon-animated-pages>
    </template>
  </div>
    <script>
        $(document).ready(function () {
            var scope = document.querySelector('template[is="dom-bind"]');
            scope.selected = 0;
            scope._onUpClick = function () {
                this.entryAnimation = 'slide-from-top-animation';
                this.exitAnimation = 'slide-down-animation';
                this.selected = this.selected === 5 ? 0 : (this.selected + 1);
            };
            scope.onClickDashboard = function () {
                this.entryAnimation = 'slide-from-top-animation';
                this.exitAnimation = 'slide-down-animation';
                this.selected = 0;
            };
            scope.onClickIdea = function () {
                this.entryAnimation = 'slide-from-top-animation';
                this.exitAnimation = 'slide-down-animation';
                 window.open("https://app.smartsheet.com/b/form?EQBCT=7ab05358df6c46ad9366e20b494e614a");
            };

            attached = function () {
                $('.page').removeClass('style-scope');
                $('#pages').removeClass('style-scope');
                $('#widget-panel').removeClass('style-scope');
                $('#grid').removeClass('style-scope');
            };
            attached();


            scope.selected = 0;


        });
    </script>

</body>
</html>
